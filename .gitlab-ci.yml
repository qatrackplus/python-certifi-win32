image: python:3

stages:
  - build
  - deploy

build:
  stage: build
  script:
  - pip install -U setuptools wheel
  - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*
    expire_in: 1 week

deploy:
  stage: deploy
  script:
  - pip install -U twine setuptools wheel
  - twine upload -u "$PYPI_USER" -p "$PYPI_PASS" dist/*
  only:
  - tags
